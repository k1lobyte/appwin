<div class="container-fluid" *ngIf="users">
   <div class="well">
     <h3>Customers</h3>
   </div>
   <div *ngFor="let user of users">
     <div class="panel panel-default">
       <div class="panel-body">
         <!-- Customer Details -->
         <div>{{user.customerContact.fName}} {{user.customerContact.lName}}</div>
         <div>{{user.customerContact.email}}</div>
       </div>
     </div>
  </div>
</div>
